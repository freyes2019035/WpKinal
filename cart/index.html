<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Carrito</h1>
    </header>
    <section class="cart">
        <h1 class="cart__title">¿Listo?</h1>
        <table class="cart__table">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Imagen</th>
              <th>Precio</th>
            </tr>
            <tr>
              <td>Vanilla Cupcake</td>
              <td>Cupcake relleno de chocolate con un topping de naranja con limon</td>
              <td>
                  <img src="./assets/cupcake.jpg" alt="cupcake" class="cart__table--img">
              </td>
              <td class="bold">Q10.99</td>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>
                    <img src="./assets/chocolate_cake.jpg" alt="cake chocolate" class="cart__table--img">
                </td>
                <td class="bold">Q40.59</td>
            </tr>
            <tr>
                <td class="bold">Total</td>
                <td></td>
                <td></td>
                <td class="bold">Q51.58</td>
              </tr>
        </table>
        <button type="submit" class="cart__button">Terminar compra</button>
    </section>
    <footer>
        <h5>Maria's 2021</h5>
        <h5>+502 4312-9421</h5>
        <h5><a href="#">Contact Us</a></h5>
    </footer>
</body>
</html>
