<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="login">
        <div class="login__card">
           <div class="login__card--description">
                <h1 class="login__card--descriptionTitle">Maria's Restaurant</h1>
                <p class="login__card--descriptionText">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry’s standard dummy text ever since the 1500s
                </p>
           </div>
           <div class="login__card--login">
                <h2 class="login__card--loginTitle">Login</h2>
                <form action="#" onclick="return false;" class="login__form">
                    <input type="email" name="email" class="login__form--emailInput" placeholder="Email">
                    <input type="password" name="password" class="login__form--passwordInput" placeholder="Password">
                    <button type="submit" class="login__form--submitButton">Log in</button>
                </form>
                <p class="login__card--newAccount">
                    No tienes cuenta ? 
                    <a href="../Register/index.html">Registrate aquí</a>
                </p>
           </div>
        </div>
    </section>
</body>
</html>
