<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="register">
        <div class="register__card">
            <h2 class="register__card--registerTitle">Register</h2>
            <form action="#" onclick="return false;" class="register__form">
                <input type="text" name="fullName" class="register__form--fullNameInput" placeholder="Full Name">
                <input type="text" name="address" class="register__form--addressInput" placeholder="Address">
                <br>
                <input type="email" name="email" class="register__form--emailInput" placeholder="Email">
                <input type="password" name="password" class="register__form--passwordInput" placeholder="Password">
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" class="register__form--checkbox"> <label for="cbox2">Acepto los terminos y condiciones de privacidad</label>
                <div class="register__footer">
                    <button type="submit" class="register__footer--submitButton">Log in</button>
                </div>
            </form>

        </div>
    </section>
</body>
</html>
